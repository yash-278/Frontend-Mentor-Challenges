<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </head>
  <body class="bg-Violet">
    <main class="my-8 px-9 md:my-0 md:mx-8 md:grid md:grid-cols-7">
      <div class="md:col-span-7">
        <img src="./images/logo.svg" alt="" class="my-6 max-w-[130px] md:max-w-[200px]" />
      </div>
      <div class="md:col-span-4">
        <img src="./images/illustration-mockups.svg" alt="" class="my-16" />
      </div>
      <div
        class="text-center text-white md:col-span-3 md:flex md:flex-col md:justify-center md:text-left"
      >
        <h1
          class="font-poppins text-2xl font-semibold leading-relaxed md:text-5xl md:leading-normal"
        >
          Build The Community Your Fans Will Love
        </h1>
        <p class="my-4 px-1 font-openSans text-base font-light md:text-lg">
          Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button
          class="my-4 rounded-full bg-white px-20 py-4 font-poppins text-xs text-Violet shadow-xl transition-colors hover:bg-SoftMagenta hover:text-white md:w-min md:text-base"
        >
          Register
        </button>
      </div>
      <div class="my-10 text-center text-white md:col-span-7 md:my-0 md:mb-10 md:text-right">
        <ion-icon
          class="mx-1 rounded-full border-2 border-solid p-2 text-2xl transition-colors hover:border-SoftMagenta hover:text-SoftMagenta"
          name="logo-facebook"
        ></ion-icon>
        <ion-icon
          class="mx-1 rounded-full border-2 border-solid p-2 text-2xl transition-colors hover:border-SoftMagenta hover:text-SoftMagenta"
          name="logo-twitter"
        ></ion-icon>
        <ion-icon
          class="mx-1 rounded-full border-2 border-solid p-2 text-2xl transition-colors hover:border-SoftMagenta hover:text-SoftMagenta"
          name="logo-instagram"
        ></ion-icon>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
