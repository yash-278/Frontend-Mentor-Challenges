<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="mainContainer">
      <div class="cardContainer">
        <div class="imgContainer">
          <img class="mainImg" src="./images/illustration-hero.svg" alt="" aria-hidden="true" />
        </div>
        <div class="cardContent">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>

          <div class="pricingCard">
            <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
            <div class="contentPricing"><strong>Annual Plan</strong> $59.99/year</div>
            <a href="#" aria-label="Change Subscription" class="changeButton">Change</a>
          </div>
          <button aria-label="Proceed to Payment" class="paymentButton">Proceed to Payment</button>
          <button aria-label="Cancel Order" class="cancelButton">Cancel Order</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.yashkadam.com">Yash Kadam</a>.
    </div>
  </body>
</html>
