<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main class="mainContainer">
      <div class="cardContainer">
        <div class="imgContainer">
          <img class="etherImg" src="./images/image-equilibrium.jpg" alt="mainImg" />
          <div class="overlay">
            <img class="viewIcon" src="./images/icon-view.svg" alt="viewIcon" />
          </div>
        </div>
        <div class="cardContent">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="timeValue">
            <div class="iconText">
              <img src="./images/icon-ethereum.svg" alt="" />
              <span class="value"> 0.041 ETH</span>
            </div>
            <div class="iconText">
              <img src="./images/icon-clock.svg" alt="" />
              <span class="time"> 3 days left</span>
            </div>
          </div>
        </div>

        <hr />
        <div class="cardCreator">
          <img class="avatar" src="./images/image-avatar.png" alt="avatarIcon" />
          <span>Creation of <span class="author">Jules Wyvern</span></span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.yashkadam.cf">Yash Kadam</a>.
    </div>
  </body>
</html>
